<app-navbar></app-navbar>

<ion-content class="ion-padding">
  <img src="assets/Logo.png" alt="Logo" class="logo">

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form (submit)="login()">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="correo_personal" name="correo_personal" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-button class="btn-login" expand="full" type="submit">Iniciar Sesión</ion-button>
    </form>
    <button class="btn-register" (click)="goToRegister()">Registrarse</button>
  </div>
</ion-content>
